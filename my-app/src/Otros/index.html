<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Envío</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="status-title">Estado:</div>
            <div class="status-value">En preparación</div>
            <!-- Cambiar "En preparación" a "En tránsito", "En reparto", "Entregado" según el estado actual -->
        </div>
        <div class="details">
            <!-- Detalles del envío -->
            <p><strong>Envío ID:</strong> 123456789</p>
            <p><strong>Destinatario:</strong> Juan Pérez</p>
            <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</p>
        </div>
        <button class="button verify">Verificar Identidad</button>
        <button class="button deliver">Marcar Como Entregado</button>
    </div>
</body>
</html>
